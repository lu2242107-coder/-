<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>北一區學習園地：財管 2.0 慈善信託實務認證</title>
<style>
    :root {
        --primary-red: #b22222; /* 遠銀紅 */
        --light-bg: #f9f9f9;
        --border-color: #ddd;
        --text-dark: #333;
    }

    body {
        font-family: "Microsoft JhengHei", "Heiti TC", sans-serif;
        background-color: #f0f2f5;
        color: var(--text-dark);
        margin: 0;
        padding: 20px;
        line-height: 1.6;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        border-top: 6px solid var(--primary-red);
    }

    header {
        text-align: center;
        margin-bottom: 25px;
        padding-bottom: 20px;
        border-bottom: 1px solid #eee;
    }

    h1 {
        color: var(--primary-red);
        font-size: 1.8em;
        margin: 0 0 10px 0;
    }

    .subtitle {
        color: #666;
        font-weight: bold;
    }

    .alert-box {
        background-color: #fff3cd;
        color: #856404;
        padding: 15px;
        border-radius: 6px;
        border: 1px solid #ffeeba;
        margin-bottom: 25px;
        font-size: 0.95em;
    }

    .question-card {
        background: #fff;
        margin-bottom: 20px;
        padding: 20px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    .q-title {
        font-weight: bold;
        font-size: 1.1em;
        margin-bottom: 15px;
        color: #2c3e50;
    }

    .options label {
        display: block;
        padding: 12px 15px;
        margin: 8px 0;
        background: var(--light-bg);
        border-radius: 6px;
        cursor: pointer;
        border: 1px solid transparent;
        transition: background 0.2s;
        display: flex;
        align-items: center;
    }

    .options label:hover {
        background: #e2e6ea;
    }

    input[type="radio"] {
        margin-right: 12px;
        min-width: 20px;
        min-height: 20px;
    }

    button.submit-btn {
        display: block;
        width: 100%;
        padding: 16px;
        background-color: var(--primary-red);
        color: white;
        font-size: 1.2em;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 30px;
        box-shadow: 0 4px 6px rgba(178, 34, 34, 0.3);
    }

    button.submit-btn:hover {
        background-color: #900000;
    }

    /* 解析與結果區 */
    .explanation {
        margin-top: 15px;
        padding: 15px;
        background-color: #f1f3f5;
        border-left: 5px solid #6c757d;
        font-size: 0.95em;
        color: #555;
        display: none;
    }

    .correct-text { color: #28a745; font-weight: bold; }
    .wrong-text { color: #dc3545; font-weight: bold; }

    #result-area {
        display: none;
        text-align: center;
        margin-top: 30px;
        padding: 30px;
        border-radius: 8px;
    }

    .pass {
        background-color: #d4edda;
        color: #155724;
        border: 2px solid #c3e6cb;
    }

    .fail {
        background-color: #f8d7da;
        color: #721c24;
        border: 2px solid #f5c6cb;
    }

    .retry-btn {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 30px;
        background-color: #555;
        color: white;
        border-radius: 50px;
        text-decoration: none;
        cursor: pointer;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="container">
    <header>
        <h1>北一區學習園地</h1>
        <div class="subtitle">家族辦公室：慈善信託實務認證</div>
    </header>

    <div class="alert-box">
        <strong>⚠️ 測驗說明（防止客訴重點）：</strong>
        <ul>
            <li>本測驗題庫共 15 題，系統將<strong>隨機抽出 10 題</strong>，且<strong>選項順序隨機</strong>。</li>
            <li>及格標準：<strong>90 分</strong>（需答對 9 題以上）。</li>
            <li>重點考核：費用標準、本金與孳息流向、嚴選公益團體特色。</li>
        </ul>
    </div>

    <form id="quizForm">
        <div id="quiz-container">
            <!-- 題目由 JS 動態生成 -->
        </div>
        <button type="button" class="submit-btn" onclick="submitQuiz()">提交測驗</button>
    </form>

    <div id="result-area"></div>
</div>

<script>
    // 題庫資料 (來源：[1]-[2])
    const questionBank = [
        {
            id: 1,
            question: "【費用標準】關於「慈善信託」的信託設立費，下列敘述何者正確？",
            options: [
                "首次交付金額達新臺幣 1,000 萬元以上，得免收設立費",
                "一律收取 5,000 元",
                "完全免費",
                "依信託金額 1% 收取"
            ],
            answer: "首次交付金額達新臺幣 1,000 萬元以上，得免收設立費",
            note: "解析：標準設立費為 1,000 元，但首次交付達 1,000 萬元以上得免收。 (來源：[3])"
        },
        {
            id: 2,
            question: "【運作架構】關於慈善信託的資金運用，下列核心概念何者正確？",
            options: [
                "本金留存於信託專戶投資，僅以孳息定期捐贈",
                "本金需在一年內全數捐光",
                "本金可以直接提領出來買車",
                "產生的孳息由銀行沒收"
            ],
            answer: "本金留存於信託專戶投資，僅以孳息定期捐贈",
            note: "解析：核心策略為「資產留在銀行」投資，確保愛心延續，僅將投資產生的收益/孳息進行捐贈。 (來源：[4], [5])"
        },
        {
            id: 3,
            question: "【嚴選團體】若客戶關注「藝術美感」與「在地文化創生」，應推薦哪一個合作基金會？",
            options: [
                "江賢二藝術文化基金會",
                "均一國際教育實驗高中",
                "賽親關懷基金會",
                "學思達教育基金會"
            ],
            answer: "江賢二藝術文化基金會",
            note: "解析：江賢二基金會致力於推廣藝術、以美淨化人心，並帶動台東在地文化創生。 (來源：[6], [7])"
        },
        {
            id: 4,
            question: "【嚴選團體】若客戶希望幫助「無家人的獨居長者」，提供非醫療的生活陪護，應推薦？",
            options: [
                "賽親關懷基金會 (Kindred)",
                "Taiwan Connection",
                "均一教育基金會",
                "學思達教育基金會"
            ],
            answer: "賽親關懷基金會 (Kindred)",
            note: "解析：賽親基金會專注於「長者關懷」，為子女忙碌或在國外的長者提供心理關懷與資源連結。 (來源：[2])"
        },
        {
            id: 5,
            question: "【嚴選團體】由知名小提琴家胡乃元領軍，致力於將古典音樂帶到台灣各角落的團體是？",
            options: [
                "Taiwan Connection (TC)",
                "雲門舞集",
                "江賢二藝術文化基金會",
                "朱宗慶打擊樂團"
            ],
            answer: "Taiwan Connection (TC)",
            note: "解析：TC 由胡乃元擔任音樂總監，以室內樂形式深入各地學校與偏鄉，推廣音樂語彙。 (來源：[8])"
        },
        {
            id: 6,
            question: "【業務推廣】對 RM 而言，推廣慈善信託能達到「Win-Win」的雙贏效果，主要原因為何？",
            options: [
                "專業團隊管理資產，且因信託架構，資產黏著度極高、不易流失",
                "可以收取高額手續費",
                "可以隨意動用客戶資金",
                "可以減少客戶的資產總額"
            ],
            answer: "專業團隊管理資產，且因信託架構，資產黏著度極高、不易流失",
            note: "解析：推廣重點在於「資產留在銀行」，且因為是信託架構，能有效鎖住 AUM，增加客戶黏著度。 (來源：[4])"
        },
        {
            id: 7,
            question: "【門檻與費用】依本行收費標準，信託財產淨資產價值（NAV）在 3,000 萬元（含）以上，年費率為？",
            options: [
                "0.20%",
                "0.50%",
                "1.00%",
                "免費"
            ],
            answer: "0.20%",
            note: "解析：3,000 萬元(含)以上之年費率為 0.2%；1,000 萬至 3,000 萬為 0.3%~0.4% 不等。 (來源：[9])"
        },
        {
            id: 8,
            question: "【嚴選團體】由嚴長壽先生擔任董事長，連結國際與在地優勢，提供原住民文化與雙語教育的學校是？",
            options: [
                "均一國際教育實驗高中",
                "森林小學",
                "學思達教育基金會",
                "台東大學"
            ],
            answer: "均一國際教育實驗高中",
            note: "解析：均一由佛光山創辦，嚴長壽先生接任董事長，強調「做人、生活、做事」與原住民文化連結。 (來源：[10])"
        },
        {
            id: 9,
            question: "【核心價值】慈善信託強調「不是捐錢，而是投資能力」，這意味著什麼？",
            options: [
                "支持受捐助者/機構的自立成長能力，讓善款具有長期效益",
                "把錢拿去投資股票賺大錢",
                "要求受贈單位退還本金",
                "僅進行一次性的物資捐贈"
            ],
            answer: "支持受捐助者/機構的自立成長能力，讓善款具有長期效益",
            note: "解析：核心理念在於「投資能力」，支持受捐助者自立，並確保資金來源持續不斷。 (來源：[11])"
        },
        {
            id: 10,
            question: "【嚴選團體】由張輝誠老師創辦，致力於改變傳統填鴨式教學，推廣「自學、思考、表達」的是？",
            options: [
                "學思達教育基金會",
                "人本教育基金會",
                "均一教育平台",
                "為台灣而教"
            ],
            answer: "學思達教育基金會",
            note: "解析：學思達（Sharestart）由張輝誠老師推動，強調翻轉教育，培養學生一生帶得走的能力。 (來源：[12])"
        },
        {
            id: 11,
            question: "【解決痛點】高資產客戶若想做公益，相較於「自行成立基金會」，選擇「慈善信託」的優勢為何？",
            options: [
                "省去自行管理基金會的複雜行政與大量時間成本",
                "可以完全不公開財務",
                "可以隨意避稅",
                "政府完全不管制"
            ],
            answer: "省去自行管理基金會的複雜行政與大量時間成本",
            note: "解析：多數基金會管理複雜、耗用大量時間與資源；慈善信託則由銀行與專家代為管理，效率較高。 (來源：[13])"
        },
        {
            id: 12,
            question: "【故事行銷】在「說故事」案例中，張先生最後選擇慈善信託的原因，主要是為了決解什麼擔憂？",
            options: [
                "擔心將來年紀大了或子女太忙，原本每年固定的捐款會中斷",
                "擔心銀行倒閉",
                "擔心捐款被課稅",
                "擔心沒人知道他在做善事"
            ],
            answer: "擔心將來年紀大了或子女太忙，原本每年固定的捐款會中斷",
            note: "解析：透過慈善信託「把本金留下來投資，放進信託持續運作」，解決了人為變數導致善舉中斷的擔憂。 (來源：[5])"
        },
        {
            id: 13,
            question: "【信託期間】根據制式化契約的規範，慈善信託的信託期間通常建議至少多久？",
            options: [
                "至少 5 年",
                "1 年",
                "3 個月",
                "沒有限制"
            ],
            answer: "至少 5 年",
            note: "解析：辦理流程中提及，信託期間建議「至少 5 年」，以確保公益計畫的延續性。 (來源：[14])"
        },
        {
            id: 14,
            question: "【服務流程】在本行慈善信託架構中，客戶（委託人）的資金是交付給誰管理？",
            options: [
                "遠東商銀（受託人）",
                "公益團體直接管理",
                "理專私人帳戶",
                "政府機關"
            ],
            answer: "遠東商銀（受託人）",
            note: "解析：流程為：簽訂金錢信託契約 -> 金錢交付信託 -> 遠東商銀開立信託專戶管理。 (來源：[6])"
        },
        {
            id: 15,
            question: "【客訴預防】關於費用，若之後要修改契約，最低會收取多少「契約修改費」？",
            options: [
                "新臺幣 1,000 元",
                "免費",
                "新臺幣 10,000 元",
                "新臺幣 500 元"
            ],
            answer: "新臺幣 1,000 元",
            note: "解析：契約修改費：最低新臺幣 1,000 元，逐次收取。 (來源：[3])"
        }
    ];

    // 洗牌演算法 (Fisher-Yates Shuffle)
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    let currentQuestions = [];

    // 初始化測驗
    function initQuiz() {
        const quizContainer = document.getElementById('quiz-container');
        quizContainer.innerHTML = '';
        document.getElementById('result-area').style.display = 'none';
        document.querySelector('.submit-btn').style.display = 'block';

        // 1. 隨機選出 10 題
        const shuffledQuestions = shuffleArray([...questionBank]);
        currentQuestions = shuffledQuestions.slice(0, 10);

        // 2. 生成 HTML
        currentQuestions.forEach((q, index) => {
            // 複製選項並隨機打亂
            let shuffledOptions = shuffleArray([...q.options]);

            const card = document.createElement('div');
            card.className = 'question-card';
            card.id = `card-${index}`;

            // 生成選項 HTML
            let optionsHtml = '';
            shuffledOptions.forEach((opt, optIndex) => {
                optionsHtml += `
                    <label>
                        <input type="radio" name="q${index}" value="${opt}">
                        ${opt}
                    </label>
                `;
            });

            card.innerHTML = `
                <div class="q-title">Q${index + 1}. ${q.question}</div>
                <div class="options">${optionsHtml}</div>
                <div class="explanation" id="expl-${index}">${q.note}</div>
            `;
            quizContainer.appendChild(card);
        });
    }

    // 提交邏輯
    function submitQuiz() {
        let score = 0;
        let unanswered = false;
        
        // 檢查未作答
        for (let i = 0; i < 10; i++) {
            const selected = document.querySelector(`input[name="q${i}"]:checked`);
            if (!selected) {
                unanswered = true;
                document.getElementById(`card-${i}`).style.border = "2px solid #dc3545";
            } else {
                document.getElementById(`card-${i}`).style.border = "1px solid #ddd";
            }
        }

        if (unanswered) {
            alert("尚有題目未作答，請完成後再提交！");
            return;
        }

        // 計分
        currentQuestions.forEach((q, index) => {
            const selected = document.querySelector(`input[name="q${index}"]:checked`).value;
            const explDiv = document.getElementById(`expl-${index}`);
            const cardDiv = document.getElementById(`card-${index}`);
            
            explDiv.style.display = 'block'; // 顯示解析

            if (selected === q.answer) {
                score += 10;
                explDiv.innerHTML = `<span class="correct-text">✅ 答對！</span> ` + explDiv.innerText;
                cardDiv.style.borderLeft = "5px solid #28a745";
            } else {
                explDiv.innerHTML = `<span class="wrong-text">❌ 答錯！</span> 正確答案為：<strong>${q.answer}</strong><br><br>` + explDiv.innerText;
                cardDiv.style.borderLeft = "5px solid #dc3545";
                cardDiv.style.backgroundColor = "#fff5f5";
            }
        });

        // 顯示結果
        const resultArea = document.getElementById('result-area');
        const submitBtn = document.querySelector('.submit-btn');
        submitBtn.style.display = 'none';
        resultArea.style.display = 'block';

        if (score >= 90) {
            resultArea.className = 'pass';
            resultArea.innerHTML = `
                <h2 style="margin:0;">🎉 恭喜通過認證！</h2>
                <h1 style="font-size:3em; margin:10px 0;">${score} 分</h1>
                <p>您已精確掌握慈善信託架構與借力資源。</p>
                <div class="retry-btn" onclick="initQuiz()">再次測驗</div>
            `;
        } else {
            resultArea.className = 'fail';
            resultArea.innerHTML = `
                <h2 style="margin:0;">⚠️ 未達標準</h2>
                <h1 style="font-size:3em; margin:10px 0;">${score} 分</h1>
                <p>及格分數為 90 分。請詳閱下方解析，釐清費用與合作對象資訊，避免客訴風險。</p>
                <div class="retry-btn" onclick="initQuiz()">重新測驗</div>
            `;
        }
        
        resultArea.scrollIntoView({ behavior: 'smooth' });
    }

    // 啟動
    window.onload = initQuiz;
</script>

</body>
</html>
